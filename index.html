<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorien pro Portion Rechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="food-animations">
        <div class="food-icon apple">üçé</div>
        <div class="food-icon banana">üçå</div>
        <div class="food-icon carrot">ü•ï</div>
        <div class="food-icon pizza">üçï</div>
        <div class="food-icon salad">ü•ó</div>
        <div class="food-icon sushi">üç±</div>
    </div>

    <div class="container">
        <h1>Kalorien pro Portion Rechner</h1>

        <div class="input-group">
            <label for="foodName">Name des Lebensmittels:</label>
            <input type="text" id="foodName" placeholder="z.B. Apfel">
        </div>

        <div class="input-group">
            <label for="totalWeight">Gesamtgewicht/Volumen (in g oder ml):</label>
            <input type="number" id="totalWeight" placeholder="z.B. 200">
        </div>

        <div class="input-group">
            <label for="totalCalories">Gesamtkalorien:</label>
            <input type="number" id="totalCalories" placeholder="z.B. 100">
        </div>

        <div class="input-group">
            <label for="servingSize">Portionsgr√∂√üe (in g oder ml):</label>
            <input type="number" id="servingSize" placeholder="z.B. 100">
        </div>

        <button id="calculateBtn">Berechnen</button>

        <div id="result" class="result">
        </div>

        <div id="history" class="history">
            <h3>Verlauf</h3>
            <div id="history-entries" class="history-entries">
            </div>
        </div>

        <div id="share-buttons" class="share-buttons">
            <h3>Teilen:</h3>
            <a href="#" id="shareWhatsapp" target="_blank" title="Auf WhatsApp teilen">
                <img src="whatsapp-icon.png" alt="WhatsApp">
            </a>
            <a href="#" id="shareEmail" title="Per E-Mail teilen">
                <img src="email-icon.png" alt="E-Mail">
            </a>
        </div>
    </div>

    <div class="info-footer">
        <div class="version">Version 1.0.0</div>
        <div class="copyright">¬© 2024 Kalorien pro Portion Rechner</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
